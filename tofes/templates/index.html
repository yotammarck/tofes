{% extends "base.html"%} 



{% block content %}
<!-- Content here -->
        
          <h1 class="header1">welcome</h1>
          <p class="header1">please enter name and age:</p>
            <form action="result" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col" >
                  <label for="firstname">First name:</label>
                  <input  class="form-control" class="form1" id="firstname" aria-describedby="firstnamehelp" name="name" placeholder="John" required>
                  <small id="firstnamehelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>
                <div class="form-group col">
                  <label for="lastname">Last name:</label>
                  <input  class="form-control" class="form1" id="lastname" name="fname" placeholder="smith" required>
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <div class=" col-6">
                    <label for="inputGroupSelect01">Age:</label>
                    <div class="input-group mb-3">
                        
                        <select class="custom-select" id="inputGroupSelect01" required name="age">
                          <option selected>Choose...</option>
                          <option value="5">0-15</option>
                          <option value="20">16-65</option>
                          <option value="70">above 66</option>
                        </select>
                      </div>
                  
                </div>  
              </div>
              <input class="header1 btn btn-primary " type="submit" value="Let's GO"/>
            </form>
        
{% endblock %}
