{% extends "base.html"%} 



{% block content %}
<!-- Content here -->
        
          <h1 class="card-title header1">welcome</h1>
          <p class="card-subtitle mb-2 header1">please enter name and age:</p>
            <form action="result" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col" >
                  <label for="firstname">First name:</label>
                  <input  class="form-control" class="form1" id="firstname" aria-describedby="firstnamehelp" name="name" placeholder="John" required>
                  <small id="firstnamehelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>
                <div class="form-group col">
                  <label for="lastname">Last name:</label>
                  <input  class="form-control" class="form1" id="lastname" name="fname" placeholder="smith" required>
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <div class=" col-6">
                    <label for="age">Age:</label>
                    <input class="form-control" type="number" id="age" name="age" placeholder="Choose.." min="0" max="120" required>         
                </div>  
              </div>
              <div class="row justify-content-md-center ">
                <input class=" btn btn-primary" type="submit" value="Let's GO"/>
              </div>
            </form>
        
{% endblock %}
